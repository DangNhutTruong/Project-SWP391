<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Package Detail API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 8px 12px;
            margin-bottom: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
        }
        .package {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .package h3 {
            margin-top: 0;
            color: #333;
        }
        .feature {
            margin: 5px 0;
            padding-left: 20px;
        }
        .feature:before {
            content: "✓ ";
            color: green;
        }
        .disabled-feature {
            margin: 5px 0;
            padding-left: 20px;
            color: #777;
        }
        .disabled-feature:before {
            content: "✕ ";
            color: red;
        }
        .error {
            color: red;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Package Detail API</h1>
    
    <div>
        <label for="packageId">Package ID:</label>
        <input type="number" id="packageId" min="1" value="1">
        <button id="getPackage">Get Package Details</button>
    </div>

    <div id="result"></div>

    <h2>API Call Detail</h2>
    <pre id="apiCall"></pre>
    
    <script>
        document.getElementById('getPackage').addEventListener('click', async () => {
            const packageId = document.getElementById('packageId').value;
            const resultDiv = document.getElementById('result');
            const apiCallDiv = document.getElementById('apiCall');
            
            if (!packageId) {
                resultDiv.innerHTML = '<div class="error">Please enter a package ID</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = 'Loading...';
                const url = `http://localhost:5000/api/packages/${packageId}`;
                apiCallDiv.textContent = `GET ${url}`;
                
                const startTime = new Date().getTime();
                const response = await fetch(url);
                const endTime = new Date().getTime();
                
                const data = await response.json();
                
                apiCallDiv.textContent += `\nStatus: ${response.status} ${response.statusText}`;
                apiCallDiv.textContent += `\nTime: ${endTime - startTime}ms`;
                apiCallDiv.textContent += '\nResponse Headers:';
                
                response.headers.forEach((value, name) => {
                    apiCallDiv.textContent += `\n  ${name}: ${value}`;
                });
                
                apiCallDiv.textContent += '\nResponse Body:';
                apiCallDiv.textContent += '\n' + JSON.stringify(data, null, 2);
                
                if (!data.success) {
                    resultDiv.innerHTML = `<div class="error">
                        <strong>Error:</strong> ${data.message || 'Unknown error'}
                    </div>`;
                    return;
                }
                
                const pkg = data.data;
                
                const html = `<div class="package">
                    <h3>${pkg.name} (ID: ${pkg.id})</h3>
                    <p><strong>Giá:</strong> ${pkg.price.toLocaleString('vi-VN')}đ/${pkg.period}</p>
                    <p><strong>Mô tả:</strong> ${pkg.description}</p>
                    <p><strong>Loại:</strong> ${pkg.membershipType}</p>
                    <p><strong>Phổ biến:</strong> ${pkg.popular ? 'Có' : 'Không'}</p>
                    
                    <h4>Tính năng (${pkg.features.length}):</h4>
                    ${pkg.features.map(f => `<div class="feature">${f}</div>`).join('')}
                    
                    <h4>Tính năng bị vô hiệu (${pkg.disabledFeatures.length}):</h4>
                    ${pkg.disabledFeatures.map(f => `<div class="disabled-feature">${f}</div>`).join('')}
                </div>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <strong>Error:</strong> ${error.message}
                    <p>Hãy kiểm tra:</p>
                    <ul>
                        <li>Server có đang chạy ở port 5000?</li>
                        <li>API endpoint /api/packages/:id đã được đăng ký?</li>
                        <li>CORS đã được cấu hình?</li>
                    </ul>
                </div>`;
                apiCallDiv.textContent += `\nError: ${error.message}`;
            }
        });
    </script>
</body>
</html>
