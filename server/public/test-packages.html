<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test NoSmoke API Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
        }
        .package {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .package h3 {
            margin-top: 0;
            color: #333;
        }
        .feature {
            margin: 5px 0;
            padding-left: 20px;
        }
        .feature:before {
            content: "✓ ";
            color: green;
        }
        .disabled-feature {
            margin: 5px 0;
            padding-left: 20px;
            color: #777;
        }
        .disabled-feature:before {
            content: "✕ ";
            color: red;
        }
        .error {
            color: red;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>NoSmoke API Test - Packages</h1>
    
    <button id="getAllPackages">Test API: GET /api/packages</button>
    <div id="result"></div>

    <h2>API Calls Detail</h2>
    <pre id="apiCalls"></pre>
    
    <script>
        document.getElementById('getAllPackages').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const apiCallsDiv = document.getElementById('apiCalls');
            
            try {
                resultDiv.innerHTML = 'Loading...';
                apiCallsDiv.textContent = 'GET http://localhost:5000/api/packages';
                
                const startTime = new Date().getTime();
                const response = await fetch('http://localhost:5000/api/packages');
                const endTime = new Date().getTime();
                
                const data = await response.json();
                
                apiCallsDiv.textContent += `\nStatus: ${response.status} ${response.statusText}`;
                apiCallsDiv.textContent += `\nTime: ${endTime - startTime}ms`;
                apiCallsDiv.textContent += '\nResponse Headers:';
                
                response.headers.forEach((value, name) => {
                    apiCallsDiv.textContent += `\n  ${name}: ${value}`;
                });
                
                apiCallsDiv.textContent += '\nResponse Body:';
                apiCallsDiv.textContent += '\n' + JSON.stringify(data, null, 2);
                
                if (!data.success) {
                    resultDiv.innerHTML = `<div class="error">
                        <strong>Error:</strong> ${data.message || 'Unknown error'}
                    </div>`;
                    return;
                }
                
                let html = `<h2>Tìm thấy ${data.data.length} gói</h2>`;
                
                data.data.forEach(pkg => {
                    html += `<div class="package">
                        <h3>${pkg.name} (ID: ${pkg.id})</h3>
                        <p><strong>Giá:</strong> ${pkg.price.toLocaleString('vi-VN')}đ/${pkg.period}</p>
                        <p><strong>Loại:</strong> ${pkg.membershipType}</p>
                        <p><strong>Phổ biến:</strong> ${pkg.popular ? 'Có' : 'Không'}</p>
                        
                        <h4>Tính năng (${pkg.features.length}):</h4>
                        ${pkg.features.map(f => `<div class="feature">${f}</div>`).join('')}
                        
                        <h4>Tính năng bị vô hiệu (${pkg.disabledFeatures.length}):</h4>
                        ${pkg.disabledFeatures.map(f => `<div class="disabled-feature">${f}</div>`).join('')}
                        
                        <button onclick="getPackageDetail(${pkg.id})">Xem chi tiết</button>
                    </div>`;
                });
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <strong>Error:</strong> ${error.message}
                    <p>Hãy kiểm tra:</p>
                    <ul>
                        <li>Server có đang chạy ở port 5000?</li>
                        <li>API endpoint /api/packages đã được đăng ký?</li>
                        <li>CORS đã được cấu hình?</li>
                    </ul>
                </div>`;
                apiCallsDiv.textContent += `\nError: ${error.message}`;
            }
        });
        
        async function getPackageDetail(id) {
            const resultDiv = document.getElementById('result');
            const apiCallsDiv = document.getElementById('apiCalls');
            
            try {
                apiCallsDiv.textContent = `GET http://localhost:5000/api/packages/${id}`;
                
                const startTime = new Date().getTime();
                const response = await fetch(`http://localhost:5000/api/packages/${id}`);
                const endTime = new Date().getTime();
                
                const data = await response.json();
                
                apiCallsDiv.textContent += `\nStatus: ${response.status} ${response.statusText}`;
                apiCallsDiv.textContent += `\nTime: ${endTime - startTime}ms`;
                apiCallsDiv.textContent += '\nResponse Headers:';
                
                response.headers.forEach((value, name) => {
                    apiCallsDiv.textContent += `\n  ${name}: ${value}`;
                });
                
                apiCallsDiv.textContent += '\nResponse Body:';
                apiCallsDiv.textContent += '\n' + JSON.stringify(data, null, 2);
                
                if (!data.success) {
                    alert(`Error: ${data.message || 'Unknown error'}`);
                    return;
                }
                
                const pkg = data.data;
                const html = `<div class="package">
                    <h3>${pkg.name} (ID: ${pkg.id})</h3>
                    <p><strong>Giá:</strong> ${pkg.price.toLocaleString('vi-VN')}đ/${pkg.period}</p>
                    <p><strong>Loại:</strong> ${pkg.membershipType}</p>
                    <p><strong>Phổ biến:</strong> ${pkg.popular ? 'Có' : 'Không'}</p>
                    
                    <h4>Tính năng (${pkg.features.length}):</h4>
                    ${pkg.features.map(f => `<div class="feature">${f}</div>`).join('')}
                    
                    <h4>Tính năng bị vô hiệu (${pkg.disabledFeatures.length}):</h4>
                    ${pkg.disabledFeatures.map(f => `<div class="disabled-feature">${f}</div>`).join('')}
                    
                    <button onclick="getAllPackages()">Quay lại danh sách</button>
                </div>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                alert(`Error: ${error.message}`);
                apiCallsDiv.textContent += `\nError: ${error.message}`;
            }
        }
        
        function getAllPackages() {
            document.getElementById('getAllPackages').click();
        }
    </script>
</body>
</html>
