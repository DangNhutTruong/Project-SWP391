<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .browser-header {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .url-bar {
            display: flex;
            margin-bottom: 15px;
        }
        .url-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
        .url-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .url-bar button:hover {
            background-color: #45a049;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 8px 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #e9e9e9;
        }
        .frame-container {
            background-color: #fff;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-text {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .bookmark {
            background-color: #f1f1f1;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bookmark:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Browser in VS Code</h1>
        
        <div class="browser-header">
            <div class="url-bar">
                <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" value="https://google.com">
                <button id="goButton">Go</button>
            </div>
            <div class="buttons">
                <button id="backButton">Back</button>
                <button id="forwardButton">Forward</button>
                <button id="refreshButton">Refresh</button>
                <button id="openInBrowserButton">Open in External Browser</button>
            </div>
        </div>
        
        <div class="bookmarks">
            <div class="bookmark" data-url="https://google.com">Google</div>
            <div class="bookmark" data-url="https://github.com">GitHub</div>
            <div class="bookmark" data-url="https://stackoverflow.com">Stack Overflow</div>
            <div class="bookmark" data-url="https://developer.mozilla.org">MDN Web Docs</div>
        </div>
        
        <div class="frame-container">
            <div class="info-text">
                <p>Click the "Go" button to navigate to the URL entered above.</p>
                <p>This will open the URL in VS Code's Simple Browser.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const goButton = document.getElementById('goButton');
            const bookmarks = document.querySelectorAll('.bookmark');
            
            // Handle Go button click
            goButton.addEventListener('click', function() {
                navigateToUrl(urlInput.value);
            });
            
            // Handle Enter key in URL input
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    navigateToUrl(urlInput.value);
                }
            });
            
            // Handle bookmark clicks
            bookmarks.forEach(bookmark => {
                bookmark.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    urlInput.value = url;
                    navigateToUrl(url);
                });
            });
            
            function navigateToUrl(url) {
                // Ensure URL has protocol
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                    urlInput.value = url;
                }
                
                // Open in VS Code's Simple Browser
                // Note: This relies on the custom VS Code command that will be executed when the page is loaded
                console.log(`Opening URL: ${url}`);
                
                // In a real browser, we would set iframe.src = url here,
                // but since this is VS Code, we'll rely on the command to open the Simple Browser
                
                // Create a custom event that can be intercepted by VS Code's extension
                const event = new CustomEvent('openInSimpleBrowser', { detail: { url } });
                document.dispatchEvent(event);
                
                // For demonstration purposes, update the info text
                document.querySelector('.info-text').innerHTML = `
                    <p>Opening: ${url}</p>
                    <p>If VS Code's Simple Browser doesn't open automatically, click the "Go" button again.</p>
                `;
            }
            
            // Back, Forward and Refresh buttons don't do anything in this demo
            // since we're not controlling an actual browser history
            document.getElementById('backButton').addEventListener('click', function() {
                alert('Back button clicked. In VS Code Simple Browser, you may need to use VS Code\'s back navigation.');
            });
            
            document.getElementById('forwardButton').addEventListener('click', function() {
                alert('Forward button clicked. In VS Code Simple Browser, you may need to use VS Code\'s forward navigation.');
            });
            
            document.getElementById('refreshButton').addEventListener('click', function() {
                if (urlInput.value) {
                    navigateToUrl(urlInput.value);
                }
            });
            
            document.getElementById('openInBrowserButton').addEventListener('click', function() {
                alert('This would open the current URL in your default external browser. In VS Code, this functionality requires additional configuration.');
            });
        });
    </script>
</body>
</html>
